agent:
  type: openai
  name: example-openai-agent
  system_prompt: |
    You are an OpenAI model acting as the Atlas Student. Follow instructions carefully and respond with JSON when asked.
  tools: []
  llm:
    provider: openai
    model: gpt-4o-mini
    api_key_env: OPENAI_API_KEY
    temperature: 0.0
    max_output_tokens: 1024
  response_format: null

student:
  prompts:
    planner: |
      {base_prompt}

      Produce a step-by-step execution plan as JSON.
    executor: |
      {base_prompt}

      Execute the current step and explain what you did.
    synthesizer: |
      {base_prompt}

      Use all step outputs to craft the final response.
  max_plan_tokens: 2048
  max_step_tokens: 2048
  max_synthesis_tokens: 2048
  tool_choice: auto

teacher:
  llm:
    provider: openai
    model: gpt-4o-mini
    api_key_env: OPENAI_API_KEY
    temperature: 0.1
    max_output_tokens: 1024
  max_review_tokens: 2048
  plan_cache_seconds: 600
  guidance_max_tokens: 512
  validation_max_tokens: 512

orchestration:
  max_retries: 1
  step_timeout_seconds: 900
  rim_guidance_tag: rim_feedback
  emit_intermediate_steps: true

rim:
  judges:
    - identifier: process
      kind: process
      weight: 0.5
      principles:
        - Logical reasoning
      llm:
        provider: openai
        model: gpt-4o-mini
        api_key_env: OPENAI_API_KEY
        temperature: 0.0
        max_output_tokens: 512
    - identifier: helpfulness
      kind: helpfulness
      weight: 0.5
      principles:
        - User impact
      llm:
        provider: openai
        model: gpt-4o-mini
        api_key_env: OPENAI_API_KEY
        temperature: 0.0
        max_output_tokens: 512
  temperatures: [0.0, 0.3]
  variance_threshold: 0.15
  uncertainty_threshold: 0.3
  arbiter:
    provider: openai
    model: gpt-4o
    api_key_env: OPENAI_API_KEY
    temperature: 0.1
    max_output_tokens: 768
  success_threshold: 0.7
  retry_threshold: 0.6
  aggregation_strategy: weighted_mean

storage:
  database_url: postgresql://localhost:5432/atlas
  min_connections: 1
  max_connections: 5
  statement_timeout_seconds: 30
