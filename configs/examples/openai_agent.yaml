agent:
  type: openai
  name: example-openai-agent
  system_prompt: |
    You are an OpenAI model acting as the Atlas Student. Follow instructions carefully and respond with JSON when asked.
  tools: []
  llm:
    provider: openai
    model: o4-mini
    api_key_env: OPENAI_API_KEY
    temperature: 0.2
    max_output_tokens: 2048
  response_format: null

student:
  max_plan_tokens: 2048
  max_step_tokens: 2048
  max_synthesis_tokens: 2048
  tool_choice: auto

teacher:
  llm:
    provider: openai
    model: gpt-4o-mini
    api_key_env: OPENAI_API_KEY
    temperature: 0.1
    max_output_tokens: 1024
  max_review_tokens: 2048
  plan_cache_seconds: 600
  guidance_max_tokens: 512
  validation_max_tokens: 512

orchestration:
  max_retries: 1
  step_timeout_seconds: 900
  rim_guidance_tag: rim_feedback
  emit_intermediate_steps: true

rim:
  small_model:
    provider: openai
    model: gpt-4o-mini
    api_key_env: OPENAI_API_KEY
    max_output_tokens: 512
  large_model:
    provider: openai
    model: gpt-4o
    api_key_env: OPENAI_API_KEY
    max_output_tokens: 768
  active_judges:
    process: true
    helpfulness: true
  variance_threshold: 0.15
  uncertainty_threshold: 0.3

adaptive_teaching:
  enabled: true
  certify_first_run: true
  triage_adapter: atlas.utils.triage_adapters.support:build_dossier
  default_tags:
    - tenant:example
    - domain:support
  probe:
    thresholds:
      auto: 0.88
      paired: 0.68
      coach: 0.45
    fallback_mode: coach
    evidence_limit: 5
    timeout_seconds: 12
  reward:
    type: rim

storage:
  database_url: postgresql://localhost:5432/atlas_sdk_qat
  min_connections: 1
  max_connections: 5
  statement_timeout_seconds: 30
