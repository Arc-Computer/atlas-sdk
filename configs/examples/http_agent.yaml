agent:
  type: http_api
  name: example-http-agent
  system_prompt: |
    You are an HTTP-based agent that can call external services to gather information.
  tools:
    - name: web_search
      description: Search the web for relevant documents.
      parameters:
        type: object
        properties:
          query:
            type: string
            description: Query string to search for.
        required:
          - query
        additionalProperties: false
      outputSchema: null
  transport:
    base_url: http://localhost:8080/agent
    headers: {}
    timeout_seconds: 60
    retry:
      attempts: 3
      backoff_seconds: 1.0
  payload_template:
    mode: inference
  result_path:
    - data
    - output

teacher:
  llm:
    provider: openai
    model: gpt-5-mini
    api_key_env: OPENAI_API_KEY
    temperature: 0.1
    max_output_tokens: 2048

rim:
  small_model:
    provider: gemini
    model: gemini/gemini-2.5-flash
    api_key_env: GEMINI_API_KEY
    max_output_tokens: 512
  large_model:
    provider: gemini
    model: gemini/gemini-2.5-flash
    api_key_env: GEMINI_API_KEY
    max_output_tokens: 768
  judge_prompt: 'Reward runs that stay on brief, respect APIs, and deliver correct answers.'
  active_judges:
    process: true
    helpfulness: true
  variance_threshold: 0.15
  uncertainty_threshold: 0.3

storage:
  database_url: postgresql://atlas:atlas@localhost:5433/atlas
  min_connections: 1
  max_connections: 5
  statement_timeout_seconds: 30

learning:
  llm:
    provider: gemini
    model: gemini/gemini-2.5-flash
    api_key_env: GEMINI_API_KEY
    temperature: 0.1
    max_output_tokens: 8192
    timeout_seconds: 120
  gates:
    enforce_actionability: true
    enforce_cue: true
  # Optional: Tune learning behavior (all have sensible defaults)
  # history_limit: 10          # How many recent runs to review (default: 10)
  # apply_to_prompts: true    # Inject learning into prompts (default: true)
  # pruning_config:            # Tune when entries are pruned based on metrics
  #   min_sessions: 10         # Minimum sessions before pruning (default: 10)
  #   min_cue_hit_rate: 0.05   # Minimum cue hit rate to avoid "too specific" (default: 0.05)
  #   min_reward_delta: 0.01   # Minimum reward improvement to avoid "neutral" (default: 0.01)
  #   min_transfer_sessions: 20 # Sessions needed to check transfer success (default: 20)
