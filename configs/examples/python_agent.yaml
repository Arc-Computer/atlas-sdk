agent:
  type: python
  name: example-python-agent
  system_prompt: |
    You are a local Python agent that can execute custom functions and reason about results.
  tools: []
  import_path: agents.python_example
  attribute: run_agent
  working_directory: ./
  allow_generator: false

student:
  prompts:
    planner: |
      {base_prompt}

      Break the task into a minimal sequence of dependent steps expressed as JSON.
    executor: |
      {base_prompt}

      Execute the current step carefully, calling Python helpers when needed.
    synthesizer: |
      {base_prompt}

      Summarize every completed step and deliver the final answer.
  max_plan_tokens: 2048
  max_step_tokens: 2048
  max_synthesis_tokens: 2048
  tool_choice: auto

prompt_rewrite:
  llm:
    provider: openai
    model: gpt-4o-mini
    api_key_env: OPENAI_API_KEY
    temperature: 0.1
    max_output_tokens: 1024
  max_tokens: 1024
  temperature: 0.1

teacher:
  llm:
    provider: openai
    model: gpt-4o-mini
    api_key_env: OPENAI_API_KEY
    temperature: 0.2
    max_output_tokens: 1024
  max_review_tokens: 2048
  plan_cache_seconds: 180
  guidance_max_tokens: 512
  validation_max_tokens: 512

orchestration:
  max_retries: 1
  step_timeout_seconds: 900
  rim_guidance_tag: rim_feedback
  emit_intermediate_steps: true

rim:
  judges:
    - identifier: process
      kind: process
      weight: 0.6
      principles:
        - Followed instructions precisely
      llm:
        provider: openai
        model: gpt-4o-mini
        api_key_env: OPENAI_API_KEY
        temperature: 0.0
        max_output_tokens: 512
    - identifier: helpfulness
      kind: helpfulness
      weight: 0.4
      principles:
        - Improved task completion likelihood
      llm:
        provider: openai
        model: gpt-4o-mini
        api_key_env: OPENAI_API_KEY
        temperature: 0.0
        max_output_tokens: 512
  temperatures: [0.0, 0.3]
  variance_threshold: 0.15
  uncertainty_threshold: 0.3
  arbiter:
    provider: openai
    model: gpt-4o
    api_key_env: OPENAI_API_KEY
    temperature: 0.1
    max_output_tokens: 768
  success_threshold: 0.75
  retry_threshold: 0.65
  aggregation_strategy: weighted_mean

storage:
  database_url: postgresql://localhost:5432/atlas
  min_connections: 1
  max_connections: 5
  statement_timeout_seconds: 30
