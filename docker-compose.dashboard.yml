version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas
      POSTGRES_DB: atlas
    ports:
      - "5432:5432"
    volumes:
      - atlas-postgres-data:/var/lib/postgresql/data

volumes:
  atlas-postgres-data:
